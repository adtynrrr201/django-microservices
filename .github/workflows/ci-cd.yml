name: Django Monorepo CI/CD (Home Server via Tailscale)

on:
  push:
    branches: ["main"]

jobs:
  # === CI ===
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [auth_service, order_service]

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: coba
          POSTGRES_USER: aditya
          POSTGRES_PASSWORD: adityanur
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U aditya -d coba"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgres://aditya:adityanur@localhost:5432/coba

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for PostgreSQL
        run: |
          for i in {1..10}; do
            if pg_isready -h localhost -p 5432 -U aditya -d coba; then
              echo "PostgreSQL is ready!"
              break
            fi
            echo "Waiting for PostgreSQL... Attempt $i/10"
            sleep 3
          done

      - name: Run migrations
        run: python manage.py migrate --noinput

      - name: Run tests for ${{ matrix.service }}
        run: python manage.py test ${{ matrix.service }} --noinput

  # === CD: Docker Build & Push (Multi-arch) ===
  docker-build-and-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [auth_service, order_service]

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/myproject:latest
          
  # === CD: Deploy to Home Server via Tailscale ===
  deploy-home:
    needs: docker-build-and-push
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [auth_service, order_service]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      # Setup Tailscale
      - name: Setup Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTH_KEY }}
          hostname: github-runner

      # Load SSH private key
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Add home server to known_hosts dengan retry logic
      - name: Add Tailscale IP to known_hosts
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          IP="${{ secrets.HOME_SERVER_TAILSCALE_IP }}"
          echo "Adding Tailscale IP: $IP to known_hosts"
          
          # Remove existing entry
          ssh-keygen -R "$IP" 2>/dev/null || true
          
          # Add with retry logic
          for i in {1..5}; do
            if ssh-keyscan -H "$IP" >> ~/.ssh/known_hosts 2>/dev/null; then
              echo "Successfully added $IP to known_hosts"
              break
            else
              echo "Attempt $i failed. Retrying in 3 seconds..."
              sleep 3
            fi
            if [ $i -eq 5 ]; then
              echo "Error: Failed to add $IP to known_hosts after 5 attempts"
              exit 1
            fi
          done
          
          chmod 644 ~/.ssh/known_hosts

      # Deploy via Tailscale SSH
      - name: Deploy ${{ matrix.service }} to Home Server
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          TAILSCALE_IP: ${{ secrets.HOME_SERVER_TAILSCALE_IP }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          echo "Deploying ${{ matrix.service }} to home server..."
          ssh -o StrictHostKeyChecking=yes ${SSH_USER}@${TAILSCALE_IP} \
            "docker pull ${DOCKERHUB_USERNAME}/${{ matrix.service }}:latest && \
             docker compose -f /home/${SSH_USER}/docker-compose.yml up -d ${{ matrix.service }}"